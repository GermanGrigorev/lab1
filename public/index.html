<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta
      name="description"
      content="Web site created using create-react-app"
  />
  <title>WEATHER</title>
</head>
<body>
<div id="loader" class="Loader-Container Loader__hidden">
  <div class="Loader-Logo">
    <img alt="logo" src='./sun.svg' class="Current-WeatherIcon"/>
  </div>
</div>
<header>
  <div class="Container Header">
    <h1 class="Header-Title">Погода здесь</h1>
    <button class="ChangeLocationButton" id="changeLocationButton">Обновить геолокацию</button>
  </div>
</header>
<main>
  <div class="Container" id="container">
    <!-- current -->
    <section class="Selected">
      <div class="Selected-Header">
        <h2 class="Selected-Title">Избранное</h2>
        <div class="AddNewCity">
          <input placeholder="Добавить новый город" class="AddNewCity-Input"/>
          <button class="IconButton">+</button>
        </div>
      </div>
      <ul class="Selected-List">
        <li class="SavedCity Selected-ListItem">
          <div class="SavedCity-Header">
            <div class="SavedCity-HeaderInfo">
              <h3 class="SavedCity-Title">Moscow</h3>
              <span class="SavedCity-Temperature">5°C</span>
              <img alt="weather" src='./moon.png' class="SavedCity-WeatherIcon"/>
            </div>
            <button class="IconButton">×</button>
          </div>
          <ul class="SavedCity-Details WeatherDetails">
            <li class="WeatherDetails-Item">
              <span class="WeatherDetails-ItemTitle">Ветер</span>
              <span class="WeatherDetails-ItemValue">Moderate breeze, 6.0 m/s, North-northwest</span>
            </li>
            <li class="WeatherDetails-Item">
              <span class="WeatherDetails-ItemTitle">Облачность</span>
              <span class="WeatherDetails-ItemValue">Broken clouds</span>
            </li>
            <li class="WeatherDetails-Item">
              <span class="WeatherDetails-ItemTitle">Давление</span>
              <span class="WeatherDetails-ItemValue">1013 hpa</span>
            </li>
            <li class="WeatherDetails-Item">
              <span class="WeatherDetails-ItemTitle">Влажность</span>
              <span class="WeatherDetails-ItemValue">52 %</span>
            </li>
            <li class="WeatherDetails-Item">
              <span class="WeatherDetails-ItemTitle">Координаты</span>
              <span class="WeatherDetails-ItemValue">[59.88, 30.42]</span>
            </li>
          </ul>
        </li>
      </ul>
    </section>
  </div>
</main>

<template id="weatherDetailsTemplate">
  <ul class="WeatherDetails" id="weatherDetails">
    <li class="WeatherDetails-Item">
      <span class="WeatherDetails-ItemTitle">Ветер</span>
      <span class="WeatherDetails-ItemValue" id="weatherDetailsTemplate-wind"></span>
    </li>
    <li class="WeatherDetails-Item">
      <span class="WeatherDetails-ItemTitle">Облачность</span>
      <span class="WeatherDetails-ItemValue" id="weatherDetailsTemplate-clouds"></span>
    </li>
    <li class="WeatherDetails-Item">
      <span class="WeatherDetails-ItemTitle">Давление</span>
      <span class="WeatherDetails-ItemValue" id="weatherDetailsTemplate-pressure"></span>
    </li>
    <li class="WeatherDetails-Item">
      <span class="WeatherDetails-ItemTitle">Влажность</span>
      <span class="WeatherDetails-ItemValue" id="weatherDetailsTemplate-humidity"></span>
    </li>
    <li class="WeatherDetails-Item">
      <span class="WeatherDetails-ItemTitle">Координаты</span>
      <span class="WeatherDetails-ItemValue" id="weatherDetailsTemplate-coordinates"></span>
    </li>
  </ul>
</template>
<template id="currentTemplate">
  <section class="Current" id="current">
    <div class="Current-MainInfo">
      <h2 id="currentTitle" class="Current-Title"></h2>
      <div>
        <img id="currentWeatherIcon" alt="" src="" class="Current-WeatherIcon"/>
        <span id="currentTemperature" class="Current-Temperature"></span>
      </div>
    </div>
    <!--      <ul class="Current-Details WeatherDetails">-->
  </section>
</template>
<template id="savedCityTemplate">
  <li class="SavedCity Selected-ListItem" id="savedCity">
    <div class="SavedCity-Header">
      <div class="SavedCity-HeaderInfo">
        <h3 id="savedCityTitle" class="SavedCity-Title"></h3>
        <span id="savedCityTemperature" class="SavedCity-Temperature"></span>
        <img id="savedCityWeatherIcon" alt="" src="" class="SavedCity-WeatherIcon"/>
      </div>
      <button class="IconButton">×</button>
    </div>
    <!--weather details-->
  </li>
</template>
</body>
</html>
